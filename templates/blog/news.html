{% extends 'base.html' %}

{% block title %}
    Новости
{% endblock %}

{% block content %}
    <h1>Новости</h1>
    <div class="row">
        <div class="col-sm-8">
        {% for post in news %}
            <div class="news-post">
                <h2>{{ post.title }}</h2>
                <p class="news-meta">{{ post.time }}</p>
                <pre><p class="news-text">{{ post.text | safe }}</p></pre>
            </div>
        {% endfor %}
        </div>
        <div class="col-sm-3">
            <p class="lead">Следите за обновлениями!</p>
            <p>Новости добавляются каждый день!</p>
        </div>
    </div>
{% endblock %}
