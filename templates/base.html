{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" type="image/x-icon" href="{% static  'blog/images/sun.ico' %}"/>
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap 3 -->
    <link href="{% static  'blog/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'blog/css/starter-template.css' %}" rel="stylesheet">

    <!-- Datetime picker -->
    <link href="{% static 'blog/css/jquery.datetimepicker.min.css' %}" rel="stylesheet">

    {% block additional_css %}{% endblock %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    {% include 'header.html' %}

    <div class="container main-container">
        {% block content %}
        {% endblock  %}
    </div>

    {% include 'footer.html' %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="{% static 'blog/js/jquery-3.1.1.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <!-- Base script file -->
    <script type="text/javascript" src="{% static 'blog/js/script.js' %}"></script>
    <!-- Validate script file -->
    <script type="text/javascript" src="{% static 'blog/js/validate.js' %}"></script>
    <!-- Datetime picker -->
    <script type="text/javascript" src="{% static 'blog/js/jquery.datetimepicker.full.min.js' %}"></script>

    {% block additional_js %}{% endblock %}
</body>
</html>
